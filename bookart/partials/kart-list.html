<div id="kartlist-wrapper">
  <p>
    Click on Buy to buy a book.
  </p>
  <ul class="list-unstyled">
    <li class="book" style="background: white url(img/{{book.imgUrl}}) 10px 20px/90px 150px no-repeat" ng-repeat="book in kart">
      <div class="book-details clearfix">
        <h3>{{book.name}}</h3>
        <p>
          {{book.price| currency: "$ "}}
        </p>
        <ul class="list-unstyled list-inline">
          <li>
            Rating: {{book.rating}}
          </li>
          <li>
            Binding: {{book.binding | uppercase}}
          </li>
          <li>
            Publisher: {{book.publisher}}
          </li>
          <li>
            Released: {{book.releaseDate}}
          </li>
        </ul>
        <p>
          {{book.details}}
        </p>
        <button class="btn btn-info pull-right" ng-click="buy(book)">Buy</button>
      </div>
    </li>
  </ul>
</div>
